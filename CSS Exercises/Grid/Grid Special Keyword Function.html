<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid Special Keyword Function</title>
</head>
<body>
    <!-- Latihan 1 -->
    <h3>repeat()</h3>
    <div class="container2 one">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <!-- Latihan 2 -->
    <h3>min-content | max-content</h3>
    <div class="container2 two">
        <div class="item">No</div>
        <div class="item">Name</div>
        <div class="item">Address</div>
        <div class="item">4</div>
        <div class="item">Fauzi Galih</div>
        <div class="item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt?</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <!-- Latihan 3 -->
    <h3>auto-fill | auto-fit</h3>
    <div class="container2 three">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
    <!-- Latihan 4 -->
    <h3>minmax()</h3>
    <div class="container2 four">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
    </div>
</body>
</html>
